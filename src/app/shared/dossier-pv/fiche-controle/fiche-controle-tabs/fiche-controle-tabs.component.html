<ion-content>
    <ng-container *ngFor="let item of tabs">
        <ng-container *ngIf="item?.selected">
            <ng-content *ngIf="item.type == ficheControleTabs.Info" select="[Info]"></ng-content>
            <ng-content *ngIf="item.type == ficheControleTabs.ConstatComble" select="[ConstatComble]"></ng-content>
            <ng-content *ngIf="item.type == ficheControleTabs.ConstatMurs" select="[ConstatMurs]"></ng-content>
            <ng-content *ngIf="item.type == ficheControleTabs.ConstatPlanchers" select="[ConstatPlanchers]">
            </ng-content>
        </ng-container>
    </ng-container>
</ion-content>

<ion-tabs>
    <ion-tab-bar slot="bottom" [selectedTab]="selectedTab">
        <ng-container *ngFor="let item of tabs">
            <ion-tab-button 
                [selected]="item?.selected" 
                [ngClass]="{ 'active tab-selected': item?.selected }"
                (click)="selectEvent(item?.type)">
                <ion-icon [name]="item?.icon" ></ion-icon>
                <ion-label>{{ item?.label |translate}}</ion-label>
            </ion-tab-button>
        </ng-container>
    </ion-tab-bar>
</ion-tabs>
