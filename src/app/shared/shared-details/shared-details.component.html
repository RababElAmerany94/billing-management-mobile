
<ion-content>

  <!-- ...................... select .......................-->
  <ng-container *ngFor="let item of tabs" >
    <ng-container *ngIf="item?.selected">
      <ng-content *ngIf="item.type == type.Information" select="[information]" ></ng-content>
      <ng-content *ngIf="item.type == type.History" select="[history]" ></ng-content>
    </ng-container>
  </ng-container>
  <!-- .................................................... -->
  
</ion-content>
  
<!-- .................................................... -->
<app-tabs-detail [tabs]="tabs" (selectedEvent)="tabs=$event" ></app-tabs-detail>
<!-- .................................................... -->
