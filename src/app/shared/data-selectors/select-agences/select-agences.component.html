<app-data-list 
    [title]="'DATA_SELECTOR.SELECT_AGENCE'" 
    [loading]="loading" 
    [isBack]="true" 
    [isSideBar]="false"
    [isDataSelector]="true" 
    [isBack]="true" 
    [isValidation]="true" 
    (validationClickEvent)="chooseAgence()"
    (backClickEvent)="modalController.dismiss()" 
    (changeEvent)="getAgence($event)" 
    [data]="agencesAsPage">

    <ng-container class="list-content">
        <div class="list">
            <ion-list>
                <ion-radio-group (ionChange)="selectAgence($event.detail.value)" >
                    <ion-item class="item-list">
                        <ion-label> {{ 'LABELS.ANY' | translate }} </ion-label>
                        <ion-radio slot="start" color="primary" [value]=""></ion-radio>
                    </ion-item>
                    <ion-item *ngFor="let item of agences;" class="item-list">
                        <ion-label>{{ item?.reference }}: {{ item?.raisonSociale }}</ion-label>
                        <ion-radio slot="start" color="primary" [value]="item.id">
                        </ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-list>
        </div>
    </ng-container>

</app-data-list>
