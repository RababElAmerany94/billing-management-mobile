<ion-item no-padding class="animated fadeInUp" [formGroup]="formInstant">
  <ion-label position="floating">
    <ion-icon [name]="iconName" item-start></ion-icon>   
      {{label}}
  </ion-label>
  
  <ion-input 
    [type]="type"
    [name]="inputName"
    (input)="input($event)" 
    [id]="inputName" 
    [formControlName]="inputName">
  </ion-input>
  
  <div class="icon-show-hide-password">
    <ion-icon  (click)="toggleShowPassword()" [name]="type=='password' ? 'eye-off-outline' : 'eye-outline'"></ion-icon>  
  </div>
  <app-custom-error-display></app-custom-error-display>
</ion-item>
