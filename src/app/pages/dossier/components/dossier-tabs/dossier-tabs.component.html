
<ion-content>

  <!-- ...................... select .......................-->
  <ng-container>
    <ng-container *ngFor="let item of tabs" >
      <ng-container *ngIf="item?.selected">
        <ng-content *ngIf="item.type == dossierTabs.Info" select="[information]" ></ng-content>
        <ng-content *ngIf="item.type == dossierTabs.visiteTechnique" select="[visiteTechnique]"></ng-content>
        <ng-content *ngIf="item.type == dossierTabs.History" select="[history]" ></ng-content>
        <ng-content *ngIf="item.type == dossierTabs.Memo" select="[memo]" ></ng-content>
        <ng-content *ngIf="item.type == dossierTabs.AgendaCommercial" select="[agendaCommercial]" ></ng-content>
      </ng-container>
    </ng-container>
  </ng-container>
  <!-- .................................................... -->

</ion-content>

<!-- .................................................... -->
<app-tabs-detail [tabs]="tabs" (selectedEvent)="tabs=$event" ></app-tabs-detail>
<!-- .................................................... -->
