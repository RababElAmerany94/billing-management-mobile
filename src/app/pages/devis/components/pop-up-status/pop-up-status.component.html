<!--region header-->
<ion-header>
  <ion-toolbar class="ion-text-center"
    color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="Dismiss('')">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ "LABELS.DATE_SIGNATURE" | translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- end region -->

<ion-content fullscreen padding class="edit-page">
  <div class="edit-content">
    <form [formGroup]="form">
  
      <ng-container *ngIf="isSigne">
        <!-- date of devis -->
        <app-custom-date-time
          [formInstant]="form"
          [inputName]="'dateSignature'"
          [label]="'LABELS.DATE_SIGNATURE' | translate">
        </app-custom-date-time>
      </ng-container>
    
      <ng-container *ngIf="!isSigne">
        <app-custom-textarea 
            [inputName]="'raisonPerdue'"
            [label]="'LABELS.RAISON_PERDUE' | translate"
            [formInstant]="form">
        </app-custom-textarea>
      </ng-container>
      
    </form>
  </div>
</ion-content>
